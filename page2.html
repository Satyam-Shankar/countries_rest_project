<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .material-symbols-outlined {
          font-variation-settings:
          'FILL' 0,
          'wght' 400,
          'GRAD' 0,
          'opsz' 48
        }
        </style>
            <script src="./code/scripts/script2.js" defer></script>

        <link rel="stylesheet" href="./code/styles/page2.css">
        <link rel="stylesheet" href="./code/styles/card.css">
        <link rel="stylesheet" href="./code/styles/style.css">
   <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="loader">
        <div class="load">
            <img src="./code/images/loader-main.gif" alt="" class="limage">
        </div>
    </div>
    <nav class="flex">
        <h2>Where in the world?</h2>
        <p class="inline-block flex mode">
            <i class="material-symbols-outlined">light_mode</i> Light Mode
        </p>
    </nav>
    <div class="content">
        <div class="button">
            <span class="material-symbols-outlined arrow">
                arrow_back
                </span> Back
        </div>
    
        <div class="details flex">
            <img src="" alt="" class="flag-img">
            <div class="detail flex">
                <h2 class="name">India</h2>
    
                <div class="text flex">
    
                    <p><span class="bold">Native Name:</span><span class="native"></span></p>
                    <p><span class="bold">Top Level Domain:</span><span class="tld"></span></p>
                    <p><span class="bold">Population:</span><span class="popl"></span></p>
                    <p><span class="bold">Currencies:</span><span class="currencies"></span></p>
                    <p><span class="bold">Region:</span><span class="region"></span></p>
                    <p><span class="bold">Languages:</span><span class="nativeL"></span></p>
                    <div class="flex">
                        <p><span class="bold">Sub Region:</span><span class="sr"></span></p>
                        <p><span class="bold">Capital:</span><span class="capital"></span></p>
                    </div>
                    
                    
    
                </div>
                
                
                <div class="border">
                    <span class="bold label">Border Countries: </span>
                    <div class="countries flex">
                        
                    
                    
                    </div>
                    
    
                    
                </div>
    
            </div>
        </div>
    </div>

    
    
</body>
</html>
